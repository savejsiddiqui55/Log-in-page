<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TRK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-dark" type="submit">Search</button>
          <button id="login" class="btn btn-outline-dark" style="margin-left: 5px;" type="button">LogIn</button>
        </form>
      </div>
    </div>
  </nav>
  <section class="form">
    {% block content %}
    <form class="login-form" action="/login" method="post">
      <h2>LogIn</h2>
      <button type="button" id="close-btn" class="btn-close" aria-label="Close"></button>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" autocomplete="off"
          aria-describedby="emailHelp" required>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <span><i class="fa-solid fa-envelope"></i></span>
        <div id="emailHelp" class="form-text" style="font-size: 0.3em;">We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" autocomplete="off"
          required>
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <span><i class="fa-solid fa-lock"></i></span>
      </div>
      <div class="lg-btn">
        <button type="submit" class="btn btn-outline-light">LogIn</button>
        <a href="#" id="registerBtn">Create a new Account</a>
      </div>
    </form>
    <form class="registration-form" action="/register" method="post">
      <h2>Registration Form</h2>
      <button type="button" id="register-close-btn" class="btn-close" aria-label="Close"></button>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" autocomplete="off" required>
        <label for="username" class="form-label">Username</label>
        <span><i class="fa-solid fa-file-signature"></i></span>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" autocomplete="off" required>
          required>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <span><i class="fa-solid fa-envelope"></i></span>
        <div id="emailHelp" class="form-text" style="font-size: 0.3em;">We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" autocomplete="off" required>

        <label for="exampleInputPassword1" class="form-label">Password</label>
        <span><i class="fa-solid fa-lock"></i></span>
      </div>
      <div class="lg-btn">
        <button type="submit" class="btn btn-outline-light">Register</button>
        <p>Already have an account?<a href="#" id="register-to-login">LogIn</a> </p>
      </div>
    </form>
  </section>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script>
    const login = document.getElementById('login')
    const registerBtn = document.getElementById('registerBtn')
    const closeBtn = document.getElementById('close-btn')
    const RegisterToLogin = document.getElementById('register-to-login')
    const registerCloseBtn = document.getElementById('register-close-btn')
    const loginForm = document.getElementsByClassName('login-form')[0];
    const RegisterForm = document.getElementsByClassName('registration-form')[0];


    login.addEventListener('click', (e) => {
      e.preventDefault()
      loginForm.classList.add('login-Form');

    });

    closeBtn.addEventListener('click', () => {
      loginForm.classList.remove('login-Form')

    })




    registerBtn.addEventListener('click', (e) => {
      e.preventDefault()
      loginForm.classList.remove('login-Form')
      RegisterForm.classList.add('registration-Form');


    });

    registerCloseBtn.addEventListener('click', () => {
      RegisterForm.classList.remove('registration-Form')
    })

    RegisterToLogin.addEventListener('click', (e) => {
      e.preventDefault()
      RegisterForm.classList.remove('registration-Form')
      loginForm.classList.add('login-Form');
    })

  </script>
</body>

</html>
